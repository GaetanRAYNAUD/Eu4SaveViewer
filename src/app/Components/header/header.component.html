<mat-toolbar color="accent">
  <button mat-button matTooltip="Acceuil" routerLink="home" routerLinkActive="active">
    <mat-icon>home</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-button matTooltip="Créer un compte" routerLink="auth/signup" *ngIf="!isAuth">
    <i class="fas fa-user-plus"></i>
  </button>

  <button mat-button matTooltip="Se connecter" routerLink="auth/signin" *ngIf="!isAuth">
    <i class="fas fa-sign-in-alt"></i>
  </button>

  <button mat-button matTooltip="Mon compte" *ngIf="isAuth">
    <i class="fas fa-user"></i>
    <span class="ml-2">{{ displayName }}</span>
  </button>

  <button mat-button matTooltip="Se déconnecter" (click)="onSignOut()" *ngIf="isAuth">
    <i class="fas fa-sign-out-alt"></i>
  </button>

</mat-toolbar>
